<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta  name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css">
    <title>BOOK LIBRARY</title>
</head>
    <body>
        <h1>PERSONAL BOOK LIBRARY</h1>
        <form id="createPersonalBookLibrary">
            <fieldset>
                <legend>Book-Search</legend>
                <lable for="search">Search:</lable>
                <input type="text" id="search" name="search" required><br>
                <label for="contact">Contact:</label>
                <input type="number" id="contact" name="contact" required><br>
            </fieldset>
            <fieldset>
                             <legend>Book-Category</legend>
                             <label for="category">Choose a category:</label>
                <select id="category" name="category">
                    <option value="Fiction">Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Biography">Biography</option>
                    <option value="Mystery & Thriller">Mystery & Thriller</option>
                    <option value="Science Fiction">Science Fiction</option>
                </select>
                <br/>
                <p id="selected-category"></p>
                <input type="submit" value="submit">
            </fieldset>
            <button type="submit">Borrow Book History.</button>
        </form>
        <div id="BorrowBookHistoryOutput"></div>
<script src="app.js"></script>
    </body>
</html>
